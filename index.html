<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     
        button{
            width: 60px;
            height: 30px;
            border-radius: 50%;
            background-color: pink;
            color: beige;
            margin-top: 30px;
        }
        div button:nth-child(1)
        {
            margin-left: 45%;

        }
        div button:nth-child(2)
        {
            margin-left: 35%;
        }

        div{
            width: 500px;
            height: 300px;
            margin: 0 auto;
            margin-top: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        textarea{
            font-size: 20px;
            width: 500px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div> <textarea></textarea>
        <button id="extract">提取</button>
        <button id="clean">清除</button>
    </div>
    
   <script>
    let text_area=document.querySelector("textarea")
    text_area.focus()

    let button_s=document.querySelector("button")
    let button_clean=document.querySelector("#clean")
    button_s.onclick = function() {
        number = 0;
        
        console.log(text_area.value)
        let addressRule = /址：\s*([^⇅]+)\s*⇅/g;
     
        let dormitoryNumberRule = /(\d{3})/g;
        
        //匹配所有的地址 完整版地址
        let buildingaddress = text_area.value.match(addressRule);
        console.log(buildingaddress)

        //获取长度
        number = buildingaddress.length
        console.log(number)

        //提取最终的宿舍号地址
        let addresses = buildingaddress.join(",").match(dormitoryNumberRule);
        console.log(addresses.sort())
        
        //结果
        let result =  addresses.sort().join(", ") +  "\n" +  number.toString() + "单";

        text_area.value =result;
        

    
   
        
    };
    
    
    
    
    
    button_clean.addEventListener('click',function(){
        text_area.value=" "
    })
   </script>
</body>
</html>
